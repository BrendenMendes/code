<head>
<link rel="stylesheet" href="index.css">
</head>
<br />
<body>
<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="http://127.0.0.1:8080/myaction">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                            <!-- Age -->
                            <input type="number" name="age" id="age" required="required" class="form" placeholder="Age" />
                            <!-- Gender -->
                            <input type="text" name="gender" id="gender" required="required" class="form" placeholder="Gender" />
			    <!-- Pincode -->
                            <input type="number" name="pincode" id="pincode" required="required" class="form" placeholder="PinCode" />
			    <!-- City -->
                            <input type="text" name="city" id="city" required="required" class="form" placeholder="City" />
                        </div>
			<!-- End Left Inputs -->
       
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" id="submit" name="submit" class="form-btn semibold">Submit</button> 
                        </div>
			<!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear">
			</div>
                    </form>
                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>
	</div>
	<!-- End Contact Form Area -->
</div>
</body>
<!-- End Inner -->
