<html>
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
	<div class="inner contact">	
		<div class="contact-form">
			<form id="search-us" method="post" action="http://127.0.0.1:8080/search">
				<div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
					<input type="text" name="search" id="search" class="form" placeholder="Search" /> 
				</div>
				<div class="relative fullwidth col-xs-12">
					<button type="submit" id="submit" name="submit" class="form-btn semibold">Search</button>
				</div>
			</form>
		</div>
	</body>
</html>
